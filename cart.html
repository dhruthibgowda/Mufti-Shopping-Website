<!DOCTYPE html>
<html>
<head>
  <title>Your Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h2>Your Shopping Cart</h2>
  <a href="index.html" class="cart">⬅ Continue Shopping</a>
</header>

<div class="cart-page">

  <!-- CART ITEMS -->
  <div class="cart-items" id="cart-items">
    <!-- Items will be injected here -->
  </div>

  <!-- CART SUMMARY -->
  <div class="cart-summary">
    <h3>Price Details</h3>
    <p>Items: <span id="item-count">0</span></p>
    <p>Subtotal: ₹<span id="subtotal">0</span></p>
    <hr>
    <h4>Total: ₹<span id="total-price">0</span></h4>
    <button class="btn checkout-btn">Proceed to Checkout</button>
  </div>

</div>

<script>
function renderCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let cartItemsDiv = document.getElementById("cart-items");
  let subtotal = 0;

  cartItemsDiv.innerHTML = "";

  if (cart.length === 0) {
    cartItemsDiv.innerHTML = "<h3>Your cart is empty</h3>";
    document.getElementById("total-price").innerText = 0;
    document.getElementById("subtotal").innerText = 0;
    document.getElementById("item-count").innerText = 0;
    return;
  }

  cart.forEach((item, index) => {
    subtotal += item.price;

    cartItemsDiv.innerHTML += `
      <div class="cart-card">
        <div class="cart-info">
          <h4>${item.name}</h4>
          <p>₹${item.price}</p>
        </div>
        <button class="remove-btn" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  document.getElementById("subtotal").innerText = subtotal;
  document.getElementById("total-price").innerText = subtotal;
  document.getElementById("item-count").innerText = cart.length;
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

renderCart();

</script>

</body>
</html>
